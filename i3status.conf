# i3status configuration file.
# see "man i3status" for documentation.

general {
	output_format = "i3bar"
        colors = true
        interval = 5
}

order += "ipv6"
order += "disk /"
order += "wireless iwn0"
order += "ethernet em0"
order += "battery 0"
order += "load"
order += "tztime local"
order += "cpu_temperature cpu0" 
order += "cpu_temperature acpitz0"
order += "volume master"

cpu_temperature cpu0 {
         format = "C: %degrees C"
         path = "cpu0"
}

cpu_temperature acpitz0 {
        format = "TZ: %degrees C" 
}

wireless iwn0 {
        format_up = "W: (%signal at %essid) %ip"
        format_down = "W: down"
}

ethernet em0 {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage \% %remaining"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%free"
}

volume master {
	format = "vol: %volume"
}
